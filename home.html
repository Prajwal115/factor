<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');


        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main {
            background: linear-gradient(310deg, #9A2A00 0%, #000000 55%);
            height: 700px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 80px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            color: white;
        }

        .logo img {
            height: 35px;
            opacity: 0.8;
            transition: 0.3s ease;
        }

        .container {
            width: 100%;
            overflow: hidden;
        }

        .left {
            width: 50%;
            float: left;
            margin-left: 40px;
            padding: 20px;

            box-sizing: border-box;
        }

        .right {
            width: 50%;
            float: right;
            padding: 20px;
            box-sizing: border-box;
        }

        .pattern {


            height: 130px;
            width: auto;
            transition: 0.9s;
        }

        .pattern:hover{
            transform: rotate(360deg);
            transition: 0.9s;
        }
        #hero {
            margin-left: 20px;
            letter-spacing: -2px;
            margin-top: 50px;
            font-size: 75px;
            line-height: 0.929;
            color: white;
            font-family: "DM Sans", sans-serif;
            font-weight: 300;
        }
        #hero strong{
            font-style: italic;
            font-weight: 500;
        }
.hero-description {
    margin-left: 20px;
    font-size: 24px;
    color: #ffffff;
    line-height: 1.143;
    font-weight: 500;
    max-width: 80%;
    margin-top: 40px;
    letter-spacing: -1px;
    font-family: 'DM Sans', sans-serif;
}
.hero-description i{
    font-weight: 300;
}

        .thing {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: flex-start;
            padding-right: 60px;
            transform: translateY(-150%);
            height: 100%;
        }

        .row {
            display: flex;
            gap: 50px;
            margin-bottom: 50px;
        }

        .box {
            width: 250px;
            height: 60px;
            border-radius: 10px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 20px;
            transition: 0.3s ease;
            justify-content: center;
            font-family: 'DM Sans', sans-serif;
        }
        .box:hover{
            background-color: white;
            color:black;
            border-radius: 23px;
            transition: 0.3s ease;
        }

</style>
    <style>
    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'DM Sans', sans-serif;
        font-size: 14px;
        padding: 0 80px;

        color: rgba(255, 255, 255, 0.56);
        margin-top: -60px;
    }

    .footer-link {
        margin-left: 30px;
        color: rgba(255, 255, 255, 0.56);
        text-decoration: none;
        font-weight: 400;
        transition: 0.3s ease;
    }

    .footer-link:hover {
        color: white;
        transition: 0.3s ease;
    }
    a{
        text-decoration: none;
    }
</style>
    <script>
      // Redirect to login if user is not logged in
      window.onload = function () {
        const username = localStorage.getItem("username");
        if (!username) {
          window.location.href = "/login";
        }
      };
    </script>
</head>

<body>
    <div class="main">
        <nav class="navbar">
            <a href="/">
                <div class="logo">
                    <img id="loho" src="IMG/loho.svg" alt="Logo">
                </div>
            </a>
        </nav>
        <div class="container">
            <div class="left">
                <img src="IMG/centerpiece.svg" alt="Center Image" class="pattern">

                <h1 id="hero">Good <span id="greeting-time">Morning</span>,<br><strong><span id="username-display">Maverick</span>.</strong></h1>
                <p class="hero-description">"The only way to do great work is to love what you do"<br><i>J.R.R. Tolkien</i></p>

            </div>
            <div class="right">
                <div class="thing">
                    <div class="row">
                        <a href="/newsession"><div class="box">New Session</div></a>
                        <div class="box">Settings</div>
                    </div>
                    <div class="row">
                        <div class="box">View Sessions</div>
                        <div class="box">Your Notes</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script>
    const greeting = document.getElementById('greeting-time');
    const mainSection = document.querySelector('.main');
    const hour = new Date().getHours();

    if (hour >= 12 && hour < 18) {
        greeting.textContent = "Afternoon";
        mainSection.style.background = "linear-gradient(310deg, #629A00 0%, #000000 55%)";
    } else if (hour >= 18 || hour < 5) {
        greeting.textContent = "Evening";
        mainSection.style.background = "linear-gradient(310deg, #3E009A 0%, #000000 55%)";
    } else {
        greeting.textContent = "Morning";
        mainSection.style.background = "linear-gradient(310deg, #9A2A00 0%, #000000 55%)";
    }
    const storedUsername = localStorage.getItem("username");
    if (storedUsername) {
        document.getElementById("username-display").textContent = storedUsername;
    }
</script>
<footer class="footer">
    <span>Powered by AI. Some features in beta. Expect brilliance, with the occasional flaw.</span>
    <div>
        <a href="#" class="footer-link">Support</a>
        <a href="/logout" class="footer-link">Logout</a>
    </div>
</footer>
</body>

</html>
